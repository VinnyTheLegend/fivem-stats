{{- range (len .characters | dec | slice .characters 0) }}
<li>
    <div class="char-name">
        <a href="/character/{{.CitizenID}}">
            <span>{{.CharInfo.FirstName}}</span>
        </a>
    </div>
    <div class="char-info">
        <div><span>Bank: {{.Money.Bank}}</span></div>
        <div><span>Vehicles: {{len .Vehicles}}</span></div>
        <div><span>Job: {{.Job.Label}}</span></div>
        <div><span>Gang: {{.Gang.Label}}</span></div>
    </div>
</li>
{{end}}

<li {{if .currentShown}} hx-get="/characters/?currentshown={{.currentShown}}" hx-trigger="revealed" hx-swap="afterend" {{end}}>
    <a href="/character/{{(index .characters (len .characters | dec)).CitizenID}}">
        <span>{{(index .characters (len .characters | dec)).CharInfo.FirstName}} last</span>
    </a>
</li>
